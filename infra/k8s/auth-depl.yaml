apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-depl
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - name: auth
          image: abhirupnaha/auth:latest
          imagePullPolicy: Never
  selector:
    matchLabels:
      app: auth