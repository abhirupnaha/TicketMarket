# deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-depl
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - name: auth
          image: abhirupnaha/auth:latest
          imagePullPolicy: Never
  selector:
    matchLabels:
      app: auth
---
# clusterIP service
apiVersion: v1
kind: Service
metadata:
  name: auth-srv
spec:
  type: ClusterIP
  ports:
    - name: auth-port
      protocol: TCP
      targetPort: 3000
      port: 3000
  selector:
    app: auth